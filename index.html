<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周婧 - 画家</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo" data-i18n="home.title">周婧</div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#home" data-i18n="nav.home">首页</a></li>
                    <li><a href="#gallery" data-i18n="nav.gallery">作品集</a></li>
                    <li><a href="#about" data-i18n="nav.about">关于我</a></li>
                    <li><a href="#contact" data-i18n="nav.contact">联系方式</a></li>
                </ul>
                <button class="lang-toggle">
                    <span class="lang-text" data-i18n="lang.current">中文</span>
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-i18n="home.title">周婧</h1>
                <p class="subtitle" data-i18n="home.subtitle">艺术家 / 画家</p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <h2 data-i18n="gallery.title">作品集</h2>
            <div class="gallery-grid">
                <!-- 这里可以添加您的作品图片 -->
                <div class="gallery-item">
                    <img src="images/artwork1.jpg" alt="艺术作品1" data-i18n-alt="gallery.artwork1">
                </div>
                <div class="gallery-item">
                    <img src="images/artwork2.jpg" alt="艺术作品2" data-i18n-alt="gallery.artwork2">
                </div>
                <div class="gallery-item">
                    <img src="images/artwork3.jpg" alt="艺术作品3" data-i18n-alt="gallery.artwork3">
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2 data-i18n="about.title">关于我</h2>
            <div class="about-content">
                <div class="about-text">
                    <p data-i18n="about.content.0">欢迎来到我的个人艺术空间。我是一名专注于[您的艺术风格]的画家，致力于通过画笔表达内心的情感和对世界的理解。</p>
                    <p data-i18n="about.content.1">我的作品融合了传统与现代元素，探索[您的艺术理念]。</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-i18n="contact.title">联系方式</h2>
            <div class="contact-content">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="email" data-i18n="contact.email">邮箱：your.email@example.com</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-i18n="footer.copyright">&copy; 2024 周婧. All rights reserved.</p>
    </footer>

    <script src="js/language.js"></script>
</body>

</html>
