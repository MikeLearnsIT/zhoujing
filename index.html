<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周婧 - 画家</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo" data-i18n="home.title"></div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#home" data-i18n="nav.home"></a></li>
                    <li><a href="#gallery" data-i18n="nav.gallery"></a></li>
                    <li><a href="#about" data-i18n="nav.about"></a></li>
                    <li><a href="#contact" data-i18n="nav.contact"></a></li>
                </ul>
                <button class="lang-toggle" aria-label="切换语言">
                    <span class="lang-text" data-i18n="lang.current"></span>
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-background">
                <img src="images/images_43.png" alt="">
            </div>
            <div class="hero-content">
                <h1 data-i18n="home.artist"></h1>
                <p class="subtitle" data-i18n="home.subtitle"></p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <h2 data-i18n="gallery.title"></h2>
            <div class="gallery-grid">
                <!-- 这里可以添加您的作品图片 -->
                <div class="gallery-item">
                    <img src="images/images_06.png" alt="" data-i18n-alt="gallery.artwork1">
                </div>
                <div class="gallery-item">
                    <img src="images/images_08.png" alt="" data-i18n-alt="gallery.artwork2">
                </div>
                <div class="gallery-item">
                    <img src="images/images_40.png" alt="" data-i18n-alt="gallery.artwork3">
                </div>
                <div class="gallery-item">
                    <img src="images/images_31.png" alt="" data-i18n-alt="gallery.artwork1">
                </div>
                <div class="gallery-item">
                    <img src="images/images_51.png" alt="" data-i18n-alt="gallery.artwork2">
                </div>
                <div class="gallery-item">
                    <img src="images/images_53.png" alt="" data-i18n-alt="gallery.artwork3">
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2 data-i18n="about.title"></h2>
            <div class="about-content">
                <div class="about-text">
                    <p data-i18n="about.content.0"></p>
                    <p data-i18n="about.content.1"></p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-i18n="contact.title"></h2>
            <div class="contact-content">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                    <!-- <a href="#" class="social-link"><i class="fab fa-weibo"></i></a> -->
                    <a href="https://www.instagram.com/jingzhou88888?igsh=azh5Y3R3cno5MHUy&utm_source=qr"
                        class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="email" data-i18n="contact.email"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-i18n="footer.copyright"></p>
    </footer>

    <!-- 图片查看模态框 -->
    <div class="modal" id="imageModal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modalImage" title="查看大图">
        <div class="modal-caption" id="modalCaption"></div>
    </div>

    <!-- 微信二维码模态框 -->
    <div class="modal" id="wechatModal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" src="images/wechat.png" alt="微信二维码" title="微信二维码">
        <div class="modal-caption" data-i18n="contact.wechat"></div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/wechat.js"></script>
</body>

</html>
