<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周婧 - 画家</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo" data-i18n="home.title"></div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#home" data-i18n="nav.home"></a></li>
                    <li><a href="#gallery" data-i18n="nav.gallery"></a></li>
                    <li><a href="#about" data-i18n="nav.about"></a></li>
                    <li><a href="#contact" data-i18n="nav.contact"></a></li>
                </ul>
                <button class="lang-toggle" aria-label="切换语言">
                    <span class="lang-text" data-i18n="lang.current"></span>
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-i18n="home.title"></h1>
                <p class="subtitle" data-i18n="home.subtitle"></p>
            </div>
        </section>

        <section id="gallery" class="gallery">
            <h2 data-i18n="gallery.title"></h2>
            <div class="gallery-grid">
                <!-- 这里可以添加您的作品图片 -->
                <div class="gallery-item">
                    <img src="images/artwork1.jpg" alt="" data-i18n-alt="gallery.artwork1">
                </div>
                <div class="gallery-item">
                    <img src="images/artwork2.jpg" alt="" data-i18n-alt="gallery.artwork2">
                </div>
                <div class="gallery-item">
                    <img src="images/artwork3.jpg" alt="" data-i18n-alt="gallery.artwork3">
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2 data-i18n="about.title"></h2>
            <div class="about-content">
                <div class="about-text">
                    <p data-i18n="about.content.0"></p>
                    <p data-i18n="about.content.1"></p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2 data-i18n="contact.title"></h2>
            <div class="contact-content">
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
                <p class="email" data-i18n="contact.email"></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-i18n="footer.copyright"></p>
    </footer>

    <script src="js/language.js"></script>
</body>

</html>
