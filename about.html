    <script src="js/language.js"></script>

    <script src="js/mobile-menu.js"></script>
    <script>
        // 在关于页渲染展览经历时间线
        (function () {
            function getTextByLang(obj, lang) {
                if (!obj) return '';
                if (typeof obj === 'string') return obj;
                return obj[lang] || obj.zh || obj.en || '';
            }

            function renderCvExhibitionsTimeline() {
                const container = document.getElementById('cv-exhibitions-timeline');
                if (!container || typeof exhibitionsData !== 'object') return;

                const lang = (window.languageManager && window.languageManager.currentLang) || 'zh';

                // 按年份倒序
                const years = Object.keys(exhibitionsData).sort((a, b) => b - a);

                const html = years.map(year => {
                    const items = (exhibitionsData[year] || []).map(ex => {
                        const title = getTextByLang(ex.title, lang);
                        const location = getTextByLang(ex.location, lang);
                        const country = getTextByLang(ex.country, lang);
                        const date = ex.date || '';
                        const link = `exhibition-detail.html?id=${ex.id}`;
                        return `
                            <div class="cv-timeline-item">
                                <div class="cv-timeline-dot"></div>
                                <div class="cv-timeline-content">
                                    <div class="cv-timeline-date">${date}</div>
                                    <div class="cv-timeline-title"><a href="${link}">${title}</a></div>
                                    <div class="cv-timeline-meta">${location}${country ? ` · ${country}` : ''}</div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    return `
                        <div class="cv-timeline-year">
                            <div class="cv-year-label">${year}</div>
                            <div class="cv-timeline-items">${items}</div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html || '<div class="no-content">—</div>';
            }

            function init() {
                if (window.languageManager && typeof exhibitionsData === 'object') {
                    renderCvExhibitionsTimeline();
                } else {
                    setTimeout(init, 50);
                }
            }

            if (document.readyState === 'complete') {
                init();
            } else {
                window.addEventListener('load', init);
            }

            document.addEventListener('languageChanged', renderCvExhibitionsTimeline);
        })();
    </script>
</body>

</html>
