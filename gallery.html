<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo" data-i18n="home.title"></div>
            <button class="mobile-menu-toggle" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link" data-i18n="nav.home" title="Home">Home</a></li>
                    <li><a href="gallery.html" class="nav-link active" data-i18n="nav.gallery" title="Gallery">Gallery</a></li>
                    <li><a href="exhibitions.html" class="nav-link" data-i18n="nav.exhibitions" title="Exhibitions">Exhibitions</a></li>
                    <li><a href="about.html" class="nav-link" data-i18n="nav.about" title="About">About</a></li>
                    <li><a href="press.html" class="nav-link" data-i18n="nav.press" title="Press">Press</a></li>
                    <li><a href="studio.html" class="nav-link" data-i18n="nav.studio" title="Studio">Studio</a></li>
                    <li><a href="contact.html" class="nav-link" data-i18n="nav.contact" title="Contact">Contact</a></li>
                </ul>
                <button class="lang-toggle" aria-label="切换语言">
                    <span class="lang-text" data-i18n="lang.current"></span>
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-container">
                <div class="gallery-header">
                    <h2 data-i18n="gallery.title">作品集</h2>
                    <p class="gallery-subtitle" data-i18n="gallery.subtitle">探索色彩与情感的对话</p>
                </div>
                
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_06.png" alt="内心景象">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork1.title">内心景象</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork1.meta">2024 • 布面油画</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_08.png" alt="色彩对话">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork2.title">色彩对话</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork2.meta">2024 • 混合媒材</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_40.png" alt="抽象表达">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork3.title">抽象表达</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork3.meta">2023 • 丙烯画</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_31.png" alt="情感流动">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork4.title">情感流动</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork4.meta">2023 • 水彩画</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_51.png" alt="文化融合">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork5.title">文化融合</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork5.meta">2023 • 综合材料</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="gallery-item">
                        <div class="gallery-item-image">
                            <img src="images/images_53.png" alt="时间印记">
                            <div class="gallery-item-overlay">
                                <h3 class="gallery-item-title" data-i18n="gallery.artwork6.title">时间印记</h3>
                                <p class="gallery-item-meta" data-i18n="gallery.artwork6.meta">2022 • 布面油画</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-i18n="footer.copyright"></p>
    </footer>

    <!-- 现代艺术气质图片查看模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-container">
            <span class="modal-close">&times;</span>
            <div class="modal-nav modal-nav-prev" id="modalPrev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="modal-nav modal-nav-next" id="modalNext">
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="modal-image-container">
                <img class="modal-content" id="modalImage" title="查看大图">
            </div>
            
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-meta" id="modalMeta"></p>
                <p class="modal-description" id="modalDescription">
                    <span data-i18n="gallery.modalDescription">点击图片可以放大查看细节，使用左右箭头或键盘方向键浏览其他作品。</span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>

</html>
